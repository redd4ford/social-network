version: '3.8'

services:

  db:
    container_name: db
    image: postgres:14-alpine
    restart: always
    env_file:
      - socialnetwork/.env
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    ports:
      - "5434:5434"
    volumes:
      - postgres-volume:/data/db

  django_app:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    restart: always
    env_file:
      - socialnetwork/.env
    depends_on:
      - db
    links:
      - db
    ports:
      - "8000:8000"
    expose:
      - "8000"
    stdin_open: true

volumes:
  postgres-volume:
